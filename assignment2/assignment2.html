<script language="javascript">
var foo = (function(){

	var imageNum = 0;
 	var totalImages = 2; 
 	
 	
var Slides = function(location,width,height,images,descriplocation,descriptions) {
	this.location = location;
	this.width = width;
	this.height = height;
	this.images = images;
	this.descriplocation = descriplocation;
	this.descriptions = descriptions;
	document.getElementById(this.location).style.height = this.height;
	document.getElementById(this.location).style.height = this.width;
	document.getElementById(this.location).src = this.images[imageNum];
	document.getElementById(this.descriplocation).innerHTML += this.descriptions[imageNum];
}

Slides.prototype = {
	constructor: Slides,
	nextSlide: function(classname) {
        imageNum = (imageNum+1) % totalImages;
        document.getElementById(classname).src = classname.images[imageNum];
        document.getElementById(this.descriplocation).innerHTML = this.descriptions[imageNum];
        			},
	prevSlide: function(classname) {
		classname = classname;
        imageNum = (imageNum-1) % totalImages;
        document.getElementById(classname).src = classname[imageNum];
        document.getElementById(this.descriplocation).innerHTML += this.descriptions[imageNum];
        			},
	hideDescrips: function(classname) {
        document.getElementById(this.descriplocation).innerHTML = "";
			}	
};

var firstslides = new Slides ("accordion1","572px","400px",["photos/image1.jpg", "photos/image2.jpg"],"accordion1d",["flower one", "flower2"]);
var secondslides = new Slides ("accordion2","572px","400px",["images/image1.jpg", "images/image2.jpg"],"accordion2d",["jucy one", "jucy2"]);


(function($) {
$('#prev').bind('click', Slides.prototype.prevSlide($(this).attr("class")));
$('#next').bind('click', Slides.prototype.nextSlide($(this).attr("class")));
$('#close').bind('click', Slides.prototype.hideDescrips($(this).attr("class")));
})(jQuery);


})();
</script>
